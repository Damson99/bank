<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
</head>

<body>

    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-info btn-block" type="Submit" th:text="#{button.login.page}"></button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" class="form-horizontal">

                    <h2 th:text="#{form.header}"></h2>

                    <div th:insert="userForm"></div>

                    <div class="form-group">
                        <div class="col-sm-9">
                            <button type="submit" class="btn btn-primary btn-block" th:text="#{form.button.register}"></button>
                        </div>
                    </div>

                    <h2><span class="text-success" th:utext="${message}"></span></h2>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
