<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="head :: head">
</head>

<body>

    <form th:action="@{/login}" method="get">
        <button class="btn btn-md btn-info btn-block" type="Submit" th:text="#{button.login.page}"></button>
    </form>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <form th:if="${!passFragment}" th:action="@{/passwordReset}" method="post">

                    <h3 class="form-singin-heading" th:text="#{form.welcome}"></h3>

                    <p th:if="${message != null}" th:text="${message}" class="alert alert-success"></p>
                    <p th:if="${fatalError != null}" th:text="${fatalError}" class="alert alert-danger"></p>
                    <p th:if="${fatalErrors != null}" th:each="fatalError : ${fatalErrors}" th:text="${fatalError}" class="alert alert-danger"></p>

                    <br>
                    <input type="email" name="email" th:placeholder="#{form.email}" class="form-control">
                    <br>

                    <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit" th:text="#{history.send}"></button>
                </form>

                <div th:if="${passFragment}">
                    <form th:action="${'/passwordReset/form/' + user}" method="post">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <p th:text="#{form.new.password}"></p>
                                    <input type="password" name="newPassword" class="form-control" style="width:300px;">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-9">
                                    <p th:text="#{form.confirm.new.password}"></p>
                                    <input type="password" name="confirmNewPassword" class="form-control" style="width:300px;">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button th:text="#{transfer.execute}" class="btn btn-primary"></button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
